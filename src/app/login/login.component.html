<div class="container">
  <form>
    <alert *ngIf="error" type="danger"><strong>Oh snap!</strong> {{error.message}}</alert>
    <div class="form-group col-sm-offset-4 col-sm-4">
      <label for="email">Email address</label>
      <input #email type="text" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group col-sm-offset-4 col-sm-4">
      <label for="password">Password</label>
      <input #password type="password" class="form-control" placeholder="password" required>
    </div>
    <div class="form-group col-sm-offset-4 col-sm-4">
      <button class="btn btn-primary" (click)="login(email.value, password.value)">Sign in</button>
      <button class="btn btn-default" (click)="register(email.value, password.value)">Register</button>
      <button class="btn btn-default" (click)="loginWithGoogle()"><i class="fab fa-google fa-lg"></i></button>
    </div>
    <div class="form-group col-sm-offset-4 col-sm-4">
      <a role="button" (click)="loginAsGuest()">Continue as guest</a>
    </div>
  </form>
</div>
